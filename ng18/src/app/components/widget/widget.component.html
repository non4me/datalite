<p-table [value]="tickets" class="table-auto">
  <ng-template #header>
    <tr>
      <th><strong>Key</strong></th>
      <th><strong>Name</strong></th>
      <th><strong>Description</strong></th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template #body let-ticket>
    <tr class="size-10">
      <td>{{ ticket.key }}</td>
      <td>{{ ticket.name }}</td>
      <td>
        <div [innerHTML]="ticket.description | safeHtml"></div>
      </td>
      <td>
        @if(ticket.deletePending) {
          <div class="text-right">
            <i class="pi pi-refresh pi-fw text-xl text-red-500 ng-star-inserted cursor-pointer"></i>
          </div>
        } @else {
          <div class="text-right" (click)="deleteFromFavorites(ticket)">
            <i class="pi pi-trash pi-fw text-xl text-red-500 ng-star-inserted cursor-pointer"></i>
          </div>
        }
      </td>
    </tr>
  </ng-template>
</p-table>
<div class="text-right p-1 pt-2">
  <p-button (click)="addToFavorites()" icon="pi pi-plus" aria-label="Add" label="Add">
<!--    <tsm-ticket-lov></tsm-ticket-lov>-->
  </p-button>
</div>
